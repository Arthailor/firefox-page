<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      body {
  background-color: black;
  padding: 0;
  margin: 0;
}

.main {
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  width: 100dvw;
  height: 100dvh;
}

.searchbox {
  width: 100dvw;
  height: 30dvh;
  display: flex;
  align-items: end;
  justify-content: center;
}

.buttonbox {
  width: 100dvw;
  height: 50dvh;
  display: flex;
  justify-content: center;
}

form {
  background-color: #252525;
  width: 60dvw;
  max-width: 780px;
  height: 50px;
  border-radius: 5px;
  display: flex;
  flex-direction: row;
  align-items: center;
}

input {
  all: unset;
  font: 16px system-ui;
  color: #fff;
  height: 100%;
  width: 100%;
  padding: 6px 10px;
}

::placeholder {
  color: #fff;
  opacity: 0.7;
}
button {
  all: unset;
  cursor: pointer;
  width: 44px;
  height: 44px;
}
svg {
  color: #fff;
  fill: currentColor;
  width: 24px;
  height: 24px;
  padding: 10px;
}

.categorymapping {
  width: 70dvw;
  max-width: 1100px;
  height: 30dvh;
  display: flex;
  justify-content: space-between;
}

.category{
    width: 200px;
    height: 300px;
    border: 4px solid #252525;
    display: flex;
    align-items: center;
    flex-direction: column;
}

.category-name{
  color: #505050;
    font: 16px system-ui;
    background-color: black;
    border: 7px solid #000000;
    margin-top: -20px;
    margin-left: -80px;
    width: fit-content;
}

.site-button{
  width: 90%;
  height: 40px;
  margin-top: 10px;
  display: flex;
  align-items: center;
  cursor: pointer;
}
.button-img{
  color: #505050;
  height: 60%;
  aspect-ratio: 1/1;
}
span{
  color: #505050;
  margin-left: 5px;
  font: 16px system-ui;
}
    </style>
  </head>
